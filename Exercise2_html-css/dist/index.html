<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Polaris-Exercise</title>
            <script src="https://kit.fontawesome.com/5f18657728.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script></head>
    <body>
        <div class="container">
            <!------------------ Top Header --------------------->
            <header>
                <div class="logo">
                    <img class="logo" src="0fa1fd42d4a7dd9cf663.jpg" alt="logo" />
                </div>
                <div class="header">
                    <div class="title">Polaris Data Administration</div>
                    <div class="menu-container">
                        <select name="mayotte" id="">
                            <option selected>Mayotte - All</option>
                        </select>
                        <select name="all-solution" id="">
                            <option selected>All Solution</option>
                        </select>
                    </div>
                    <div class="settings-container">
                        <select name="en-lang" id="">
                            <option selected>bg</option>
                            <option selected>en</option>
                        </select>
                        <select name="profile" id="">
                            <option selected>Profile</option>
                        </select>
                    </div>
                </div>
            </header>

            <!------------------ Left Navbar --------------------->
            <nav class="nav-bar">
                <div>
                    <div class="nav-item">
                        <div class="icons">
                        <img src="94c6eef160d0b9daf0b9.png" alt="crop-icon">
                        </div>
                        <a href="">Crops</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="27eebb65b928f1a0c9d4.png" alt="products-icon">
                        </div>
                        <a href="">Products</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                        <img src="f35b568a43af71806c25.png" alt="crop-calendar-icon">
                        </div>
                        <a href="">Crop Calendars</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="969a88f84d27d3908f15.png" alt="weather-icon">
                        </div>
                        <a href="">Weather Alert</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="e5830261e9ec98d08a8d.png" alt="local-setings-icon">
                        </div>
                        <a href="">Local settings</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="969a88f84d27d3908f15.png" alt="weather-icon">
                        </div>
                        <a href="">Spray and Spread</a>
                    </div>
                </div class="nav-item">
                <div class="global-setings">
                    <div class="icons">
                        <img src="024cf597ef0ea9548939.png" alt="globe-icon">
                    </div>
                    <a href="">Global settings</a>
                </div>
            </nav>
            <!----------------------- Main -------------------------------->
            <main>
                <form action="">
                    <h1>Create a Crop Calendar: Specify crop and varieties</h1>
                    <div id="first-row-inputs">
                        <div class="form-input">
                            <label for="region">Region</label>
                            <input class="input" type="text"  name="region" id="region-input" defaultValue="All"/>
                        </div>
                        <div class="form-input">
                            <label for="crop">Crop</label>
                            <select class="input" name="crop" id="crop"></select>
                        </div>
                    </div>
                    <div class="form-input" id="calendar-name-container">
                        <label for="calendar-name">Calendar name</label>
                        <input class="input" type="text" name="calendar-name"/>
                        <p id="max-char">Optional description but not including cultivation type, region & varieties. (50 characters)</p>
                    </div>
                    <div class="form-input bottom-form-container">
                        <label for="variety">Please specify the crop variety:</label>
                        <input class="input" type="text" name="variety"/>
                        <div class="form-button">
                            <button type="button">Next: Add growth stages</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
