<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Polaris-Exercise</title>
        <script src="https://kit.fontawesome.com/5f18657728.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <!------------------ Top Header --------------------->
            <header>
                <div class="logo">
                    <img class="logo" src="./assets/logo.jpg" alt="logo" />
                </div>
                <div class="header">
                    <div class="title">Polaris Data Administration</div>
                    <div class="menu-container">
                        <select name="mayotte" id="">
                            <option selected>Mayotte - All</option>
                        </select>
                        <select name="all-solution" id="">
                            <option selected>All Solution</option>
                        </select>
                    </div>
                    <div class="settings-container">
                        <select name="en-lang" id="">
                            <option selected>bg</option>
                            <option selected>en</option>
                        </select>
                        <select name="profile" id="">
                            <option selected>Profile</option>
                        </select>
                    </div>
                </div>
            </header>

            <!------------------ Left Navbar --------------------->
            <nav class="nav-bar">
                <div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="./assets/crop-icon.png" alt="crop-icon" />
                        </div>
                        <a href="#">Crops</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="./assets/products-icon.png" alt="products-icon" />
                        </div>
                        <a href="#">Products</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="./assets/crop-calendar.png" alt="crop-calendar-icon" />
                        </div>
                        <a href="#">Crop Calendars</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="./assets/weather-icon.png" alt="weather-icon" />
                        </div>
                        <a href="#">Weather Alert</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="./assets/local-settings-icon.png" alt="local-setings-icon" />
                        </div>
                        <a href="#">Local settings</a>
                    </div>
                    <div class="nav-item">
                        <div class="icons">
                            <img src="./assets/weather-icon.png" alt="weather-icon" />
                        </div>
                        <a href="#">Spray and Spread</a>
                    </div>
                </div>
                <div class="global-setings">
                    <div class="icons">
                        <img src="./assets/globe-icon.png" alt="globe-icon" />
                    </div>
                    <a href="">Global settings</a>
                </div>
            </nav>
            <!----------------------- Main -------------------------------->
            <main>
                <div class="main-top-container">
                    <h1>Crop Calendar</h1>
                    <div class="main-top-right-container">
                        <div class="notifications">
                            <p>You have <span id="notification-count">0</span> calendars to review/edit</p>
                        </div>
                        <button id="create-btn">Create a crop calendar</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
