<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <button id="toggleBtn">L</button>
        <div class="calculator">
            <div id="display">
                <div class="buttons">
                    <h2 id="value"></h2>
                    <button id="clear" class="button">C</button>
                    <button id="clearAll" class="button all-clear">CA</button>
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="plus" class="operator">+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>00</button>
                    <button class="decimal">.</button>
                    <button id="equal" class="button operator">=</button>
                </div>
            </div>
        </div>
    </section>



    <script src="calcOptimal.js"></script>
</body>
</html>
